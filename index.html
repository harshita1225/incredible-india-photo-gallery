<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio images</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- MAIN (Center website) -->
    <div class="main">
      <h1>INCREDIBLE INDIA</h1>
      <hr />

      <h2>Lets discover INDIA: Image Gallery</h2>

      <div id="myBtnContainer">
        <button class="btn active" onclick="filterSelection('all')">
          Show all
        </button>
        <button class="btn" onclick="filterSelection('nature')">Nature</button>
        <button class="btn" onclick="filterSelection('festival')">
          Festivals
        </button>
        <button class="btn" onclick="filterSelection('people')">People</button>
      </div>
      <!-- Portfolio Gallery Grid -->
      <div class="row">
        <div class="column nature">
          <div class="content">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBeH0dNBpgGvwNGvnCYg-XNVwv819fyc3Sww&usqp=CAU"
              alt="Mountains"
              style="width: 100%"
            />
            <h4>Mountains</h4>
            <p>पहाड़</p>
          </div>
        </div>
        <div class="column nature">
          <div class="content">
            <img
              src="https://img.traveltriangle.com/blog/wp-content/uploads/2020/01/og-for-Why-You-Should-Visit-Kerala-In-Spring-_29th-Jan.jpg"
              alt="Lights"
              style="width: 100%"
            />
            <h4>River</h4>
            <p>नदी</p>
          </div>
        </div>
        <div class="column nature">
          <div class="content">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTnP4wHhccvhlsoI34TC_CvGIXFmPcK_j-cuw&usqp=CAU"
              alt="Nature"
              style="width: 100%"
            />
            <h4>White Desert</h4>
            <p>रेगिस्तान</p>
          </div>
        </div>

        <div class="column festival">
          <div class="content">
            <img
              src="https://img.krishijagran.com/media/65657/bk.jpg"
              alt="Car"
              style="width: 100%"
            />
            <h4>Holi</h4>
            <p>होली</p>
          </div>
        </div>
        <div class="column festival">
          <div class="content">
            <img
              src="https://www.scotsman.com/webimg/b25lY21zOjVkMTMwNDAzLTg4NTYtNDQ1NC04YjRiLWMyMWE4ZTQ2OGZmODpmNjM2ZGVlMC1jNmVhLTQ1ZDYtOTg4Zi1hMWU2NWNhMmI1ZjU=.jpg?width=1200&enable=upscale"
              alt="Car"
              style="width: 100%"
            />
            <h4>Diwali</h4>
            <p>दिवाली</p>
          </div>
        </div>
        <div class="column festival">
          <div class="content">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8_o6gbPCVAzWfS73HaTKG2i8AQ7RLgv-PrBhQyTVIrGqjC3PyM5ta1HVDMaPZPZk1ylw&usqp=CAU"
              alt="Car"
              style="width: 100%"
            />
            <h4>Ganesh Chaturthi</h4>
            <p>गणेश चतुर्थी</p>
          </div>
        </div>

        <div class="column people">
          <div class="content">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT86lau4YK720dwPSgQ3WYfpszD836dDu0q0Q&usqp=CAU"
              alt="Car"
              style="width: 100%"
            />
            <h4>Girls</h4>
            <p>लड़कियाँ</p>
          </div>
        </div>
        <div class="column people">
          <div class="content">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRVu18IqS1FARxkzikEom6lxR6bifroaQm2tA&usqp=CAU"
              alt="Car"
              style="width: 100%"
            />
            <h4>People</h4>
            <p>लोग</p>
          </div>
        </div>
        <div class="column people">
          <div class="content">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT8wp1WMT-YKGdOTZ9PtNqOj3MX62keFbVes8t4Z4ESYs1oCep2-_39G4_E_EyAV0_HLTU&usqp=CAU"
              alt="Car"
              style="width: 100%"
            />
            <h4>Woman</h4>
            <p>पूर्वी भाग की महिला</p>
          </div>
        </div>
        <!-- END GRID -->
      </div>

      <!-- END MAIN -->
    </div>

    <script src="./index.js"></script>
  </body>
</html>
